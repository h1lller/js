<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Joke teller</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


<body>
      <div class="container py-4">
            <div class="mb-3">
                  <label for="phraseInput" class="form-label">Your awesome Phrase</label>
                  <input type="text" class="form-control js-input" id="phraseInput" placeholder="your phrase">
            </div>
            <select class="form-select js-select mb-3" aria-label="Default select example" disabled>
                  <option selected hidden>Please select your speeker</option>
            </select>

            <button type="button" class="btn btn-success js-play" disabled>play</button>
            <audio class="js-audio" hidden></audio>
      </div>

      <script src="main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>

</html>
