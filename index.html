<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Vue test</title>

<body>

    <h1 class="h1 bg-success text-center text-white p-4">Vue test project</h1>

    <div id="app" class="container">
        <p>My name: {{name}}</p>
        <p>My age:{{age}}</p>
        <p>My age in 5 years:{{ age + 5 }}</p>
        <p>My favorite number:{{ number }}</p>
        <div class="mb-4">
            <p>Random image from google:</p>
            <img :src="avatar" width="150" alt="random title">
            <button class="btn btn-success d-flex align-items-center mt-5" @click="getImage()">
                <div :class="loading ? 'spinner-border spinner-border-sm' : '' " role="status"></div>

                <span>Set new avatar</span>
            </button>
        </div>
        <input type="text" v-model="name">

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
</body>

</html>
